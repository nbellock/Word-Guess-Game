<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordGuessGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    


</head>

<!-- <img src=assets/images/hangmanbackground.jpg width=100% height =100%> -->



<div class="container">

        <div class="jumbotron">
            <h1> Word Guess</h1>
            <p>Guess the word the computer chooses</p>
        </div>

        <div class="card card-default">
            <div class="card-header">
                 <h3 class="card-title">Word to Guess</h3>
            </div>

        <div class = "card-body">
            <h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
        </div>
       
        <div class="card card-default">
            <div class="card-body">
                    Letters Guessed:<span id="wrongGuesses"></span>
            </div>

        </div>


        <div class="card card-default">
            <div class="card-body">
                    Guesses Left: <span id ="numGuesses"></span>
            </div>
        </div>
         
            
        <div class="card card-default">
            <div class="card-header">
                    Win Counter: <span id ="winCounter"></span>
            </div>
        </div>
       
        <div class="card card-default">
            <div class="card-header">
               Loss Counter: <span id ="lossCounter"></span>
             </div>
        </div>



        <script src="assets/javascript/game.js"></script>


</body>
</html>
